<!doctype html>
<html class="no-js" lang="">
  <head>
    <title>Benjamin Paulus</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, user-scalable=no" />
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Oswald|Source+Sans+Pro:200,200i,400,400i" rel="stylesheet">
    <script type="text/javascript" src="js/hammer.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="artwork">
        <div class="gradient">
          <div class="title-and-social">
            <section class="site-title">
              <div class="title-the">THE</div>
              <div class="title-illusionarium">ILLUSIONARIUM</div>
              <div class="title-of-benjamin-paulus">OF BENJAMIN PAULUS</div>
              <div class="feather" id="feather"></div>
            </section>
            <section class="social-media" id="social-media-top">
              <a href="https://www.artstation.com/benjaminpaulus" target="blank"><div class="social-icon artstation"></div></a>
              <a href="https://www.instagram.com/illusionariumbp" target="blank"><div class="social-icon instagram"></div></a>
              <a href="https://www.twitter.com/illusionariumbp" target="blank"><div class="social-icon twitter"></div></a>
              <a href="https://www.linkedin.com/in/benjaminpaulus" target="blank"><div class="social-icon linkedin"></div></a>
            </section>
            <section class="date-of-birth"></section>
          </div>
          <section class="scroll-down-btn" id="scroll-down-button"></section>
        </div>
      </div>
      <div class="footer">
        <div class="footer-content">
          <section class="footer-left">
            <div class="footer-info">
              <div class="footer-title">Info</div>
              <div>
                <span class="info-label">Email:</span>
                <span class="info-content"><a href="mailto:info@benjaminpaulus.nl">info@benjaminpaulus.nl</a></span>
              </div>
              <div>
                <span class="info-label">CV:</span>
                <span class="info-content"><a href="cv-benjamin-paulus.pdf">Download here</a></span>
              </div>
            </div>
          </section>
          <section class="footer-middle">
            <div class="footer-title">Follow</div>
            <section class="social-media" id="social-media-footer">
              <a href="https://www.artstation.com/benjaminpaulus" target="blank"><div class="social-icon artstation"></div></a>
              <a href="https://www.instagram.com/illusionariumbp" target="blank"><div class="social-icon instagram"></div></a>
              <a href="https://www.twitter.com/illusionariumbp" target="blank"><div class="social-icon twitter"></div></a>
              <a href="https://www.linkedin.com/in/benjaminpaulus" target="blank"><div class="social-icon linkedin"></div></a>
            </section>
            <section class="date-of-birth"></section>
          </section>
          <section class="footer-right">
            <div class="in-association-with">
              <div class="halley-interactive">
              </div>
            </div>
          </section>
        </div>
      </div>
    </div>
    <script>
      var scrollDownButton = document.getElementById('scroll-down-button');
      var socialIconsTop = document.getElementById("social-media-top");
      var socialIconsFooter = document.getElementById("social-media-footer");
      var feather = document.getElementById("feather");
      var animationInterval = [];
      var docElm = document.documentElement;
      var pos = ( document.body.scrollTop || docElm.scrollTop || docElm.scrollTop) / ( docElm.scrollHeight - (docElm.clientHeight + 50) );

      var hammertime = new Hammer(scrollDownButton);
      hammertime.on('tap', clickHandler);

      window.addEventListener('scroll', scrollHandler);
      
      function clickHandler(e) {
        animationInterval.push(setInterval(scrollToBottom, 5));
      }

      function scrollToBottom() {
        pos = ( document.body.scrollTop || docElm.scrollTop || docElm.scrollTop) / ( docElm.scrollHeight - (docElm.clientHeight + 50) );
        if (pos >= 1) {
          for(var i = 0; i < animationInterval.length; i++) {
            clearInterval(animationInterval[i]);
          }
        } else {
          document.body.scrollTop += 10;
        }
      }

      function scrollHandler() {
        pos = ( document.body.scrollTop || docElm.scrollTop || docElm.scrollTop) / ( docElm.scrollHeight - (docElm.clientHeight + 50) );
        socialIconsTop.style.opacity = 1 - pos;
        socialIconsFooter.style.opacity = pos;
        feather.style.top = (30 + (pos * 5)).toString() + "%";
        feather.style.left = (20 - (pos * 2)).toString() + "%";
        feather.style.transform = "rotate(" + (-15 + (15 * pos)).toString() + "deg)";
      }
      
      socialIconsTop.style.opacity = 1 - pos;
      socialIconsFooter.style.opacity = pos;
    </script>
  </body>
</html>
